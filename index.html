<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Texto para Fala</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos Globais */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background-color: rgba(0, 0, 0, 0.85);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px #0f3460, 0 0 50px #00d9ff;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            font-weight: 700;
            text-shadow: 0 0 10px #00d9ff, 0 0 20px #00d9ff;
            margin-bottom: 20px;
        }

        .highlight {
            color: #00d9ff;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            border-radius: 10px;
            border: none;
            font-size: 1em;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            box-shadow: inset 0 0 10px #00d9ff;
        }

        textarea:focus {
            outline: none;
            box-shadow: 0 0 10px #00d9ff, inset 0 0 10px #00d9ff;
        }

        select, button {
            width: 100%;
            margin-top: 15px;
            padding: 12px;
            border-radius: 10px;
            border: none;
            font-size: 1em;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            cursor: pointer;
            box-shadow: 0 0 10px #00d9ff;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        select:hover, button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #00d9ff;
        }

        button {
            background-color: #00d9ff;
            font-weight: bold;
            color: #fff;
        }

        button:active {
            transform: scale(0.98);
            box-shadow: 0 0 10px #00d9ff;
        }

        #audioPlayer {
            width: 100%;
            margin-top: 15px;
            display: none;
        }

        #loading {
            display: none;
            font-size: 1em;
            color: #00d9ff;
            margin-top: 15px;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.85em;
            color: #bbb;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><span class="highlight">Conversor</span> de Texto para Fala</h1>
        <textarea id="textInput" placeholder="Digite seu texto aqui"></textarea>
        <select id="voiceSelect">
            <optgroup label="Português (Brasil)">
                <option value="pt-BR-FranciscaNeural">Francisca (Feminino)</option>
                <option value="pt-BR-AntonioNeural">Antonio (Masculino)</option>
                <!-- Outras opções -->
            </optgroup>
        </select>
        <button onclick="synthesizeText()">Gerar e Ouvir Áudio</button>
        <div id="loading">Gerando áudio...</div>
        <audio id="audioPlayer" controls></audio>
        <p class="footer">Powered by Azure TTS API</p>
    </div>

    <script>
        async function synthesizeText() {
            // Função de síntese de texto para fala
        }
    </script>
</body>
</html>
